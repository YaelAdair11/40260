<!DOCTYPE html>

<head>

    <title>svg 00</title>
    <style>
        svg {
            background-color: lightblue;

<body>
    <h1>Ejemplo 0 - SVG </h1>
    <svg

        <circle cx="200" cy="200" r="50" fill="grey">
